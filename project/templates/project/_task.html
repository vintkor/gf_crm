{% load i18n %}

<div class="card">
    <div class="card-header {% if task.is_completed %}is_completed{% elif task.is_on_verify %}is_on_verify{% else %}{% endif %}">
        <h4 class="card-title">{{ task.title }}</h4>
    </div>
    <div class="card-body">
        <div class="task-description">
            <div class="task-description__text">{{ task.description|safe }}</div>
            <div class="task-comments">
                <div class="task-comments__comments-list">
                    {% for comment in task.comment_set.all %}
                        <div class="row">
                            <div class="col-8 task-comments__comment-author">{{ comment.user }}</div>
                            <div class="col-4 task-comments__comment-date">{{ comment.created }}</div>
                        </div>
                        <div class="row">
                            <div class="col-12 task-comments__comment-text">{{ comment.text|safe }}</div>
                        </div>
                        <hr>
                    {% endfor %}
                </div>
                <form action="" class="task-comments__add">
                    {% csrf_token %}
                    <div class="form-group">
                        <textarea name="" id="" placeholder="{% trans 'Ваш комментарий' %}" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary" id="addCommentToTask">{% trans 'Добавить коментарий' %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
