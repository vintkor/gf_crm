<a href="{% url 'project:load-milestones' project.id %}"
   class="list-group-item project-loader loader_1 {% if current_project == project %}list-group-item-info{% endif %}"
   data-action="milestones"
   data-hide='["modules", "tasks", "description"]'
   data-project="{{ project.id }}">
    <div class="row">
        <div class="col-10">{{ project.title }}</div>
        <div class="col-2"><span class="label label-rounded label-info" id="projectPercent__{{ project.id }}">{{ project.get_percent }}</span></div>
    </div>
</a>
