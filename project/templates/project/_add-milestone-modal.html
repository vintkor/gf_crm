{% load i18n %}

<form action="{% url 'project:add-milestone' %}?project_id={{ project_id }}" method="POST" id="">

    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{% trans 'Добавить задачу' %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Отмена' %}</button>
        <button type="submit" class="btn btn-primary" id="addMilestoneBtn">{% trans 'Добавить майлстоун' %}</button>
    </div>

</form>
