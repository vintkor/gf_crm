<a href="{% url 'project:load-task' task.id %}"
   class="list-group-item project-loader loader_4
    {% if task.is_completed %}is_completed{% elif task.is_on_verify %}is_on_verify{% else %}{% endif %}
    {% if current_task.id == task.id %}list-group-item-info{% endif %}"
   data-action="description"
   data-task="{{ task.id }}"
   data-hide='[]'>
    <div class="row">
        <div class="col-10">{{ task.title }}</div>
    </div>
</a>
